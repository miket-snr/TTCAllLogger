<!doctype html>
<html data-ng-app="templateApp" >
<head>
    <title>Template App</title>
    <link href="css/ng-grid.css" rel="stylesheet" type="text/css" /> 
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
<!-- <link rel="stylesheet" href="css/bootstrap.superhero.min.css">  -->
    <link rel="stylesheet" href="lib/loading-bar.css"  type="text/css">
        
    <link href="css/style.css" rel="stylesheet" type="text/css" />

<!-- link for CSS when using the tree as a Dom element -->
 <link rel="stylesheet" type = "text/css" href="css/tree-control.css">
  <link rel="stylesheet" type = "text/css" href="css/tree-control-attribute.css">
  
</head>
<body >
    
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="BaseController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-show="token"><a class="navbar-brand" ng-href="#/restricted">{{username}}</a></li>
                    <li data-ng-hide="token"><a class="navbar-brand" ng-href="#/signin">Signin</a></li>
                    <li data-ng-hide="token"><a class="navbar-brand" ng-href="#/signup">Signup</a></li>
                    <li data-ng-show="token"><a class="navbar-brand" ng-href="#/" ng-click="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
        <div id="page-wrapper" class="blockcontainer">

            <div class="Logo">

                <!-- Page Heading -->
                <div class="row">
                        <a href="http://www.bidvestfacilitiesmanagement.co.za/" title="Home"><img src="http://www.bidvestfacilitiesmanagement.co.za/images/logo.png" /></a>   
                    </div>
                    
                </div>
                <!-- /.row -->
               <!-- /.container-fluid -->

             <div data-ng-view></div>

        </div>
        <!-- /#page-wrapper -->
   <div class="footer" data-ng-controller="BaseController">
        <div class="container">
            <p class="muted credit">Copyright @{{ yeardate }} <a href="http://www.bidvestfm.co.za" title="BidvestFM">BidvestFM</a></p>
        </div> 
    </div>
    
    <script src="scripts//jquery.min.js"></script>
             <script type="text/javascript">
           var tapp = {
    initialize: function() {
        this.bindEvents();
    },
    bindEvents: function() {
        document.addEventListener('deviceready', this.onDeviceReady, true);
    },
    onDeviceReady: function() {
       angular.element(document).ready(function() {
            angular.bootstrap(document);
          });
    }
};
        tapp.initialize();//ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-touch.js
    </script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-touch.js"></script>
    <script src="scripts/ui-bootstrap-tpls-0.13.0.min.js" ></script>
    <script src="scripts/bootstrap.min.js" ></script>
    <script src="lib/ngStorage.js"></script>
    <script src="lib/loading-bar.js"></script>
    <script type="text/javascript" src="scripts/angular-tree-control.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/baseController.js"></script>
    <script src="app/controllers/bigController.js"></script> 
    <script src="app/services/authsFactory.js"></script>
    <script src="app/services/dataFactory.js"></script>
    <script src="app/services/values.js"></script>

</body>
</html>
